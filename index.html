<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="icon" href="img/covid-19.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title >Covid 19 App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-display">
        <div class="container-chart-container">
          <canvas id="myChart"></canvas>
        </div>
        <div class="container-info-countries"></div>
      </div>

      <div class="loading">
        <div class="box">
          <div class="body">
            <div class="details">
              <div class="r-detail"></div>
              <div class="m-detail"></div>
              <div class="mm-detail"></div>
              <div class="l-detail"></div>
            </div>
            <div class="shapes">
              <div class="b-shape"></div>
              <div class="t-shape"></div>
              <div class="rb-shape"></div>
              <div class="tm-shape"></div>
              <div class="lm-shape"></div>
              <div class="rm-shape"></div>
              <div class="bm-shape"></div>
              <div class="lt-shape"></div>
            </div>
            <div class="sm-details">
              <div class="r-detail"></div>
              <div class="m-detail"></div>
              <div class="mm-detail"></div>
              <div class="l-detail"></div>
            </div>
            <div class="sm-shapes">
              <div class="b-shape"></div>
              <div class="t-shape"></div>
              <div class="rb-shape"></div>
              <div class="tm-shape"></div>
              <div class="lm-shape"></div>
              <div class="rm-shape"></div>
              <div class="bm-shape"></div>
              <div class="lt-shape"></div>
            </div>
          </div>
          <div class="centered">
            <div class="text">COVID-19</div>
          </div>
          <div class="message">Please wait...</div>
        </div>
      </div>

      <div class="options">
        <div class="btns region">
          <h3>Regions:</h3>
          <button data-region="global">Global</button>
          <button data-region="asia">Asia</button>
          <button data-region="americas">America</button>
          <button data-region="africa">Africa</button>
          <button data-region="europe">Europe</button>
        </div>
        <hr />
        <div class="btns types">
          <h3>Types:</h3>
          <button data-type="cases">Confirmed Cases</button>
          <button data-type="deaths">Number of Deaths</button>
          <button data-type="recovered">Number of recovered</button>
          <button data-type="critical">Number of critical condition</button>
        </div>
        <hr />
        <div class="row">
          <h3>All Countries Around The World:</h3>
            <div class="countries"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
